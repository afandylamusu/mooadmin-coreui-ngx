<label for="{{_config.model}}">{{_config.label}}</label>
    <input   *ngIf="!isTextArea ; else textArea" name="{{_config.model}}" type="{{_config.inputType}}"
    [placeholder]="_config.placeholder" [pattern]="_config.pattern" [required]="_config.required"
    [minlength]="_config.minlength" [(ngModel)]="value" class="form-control" [ngClass]="{'is-valid':valid}"
         />
    <ng-template #textArea>
            <div class="form-group has-error">
            <textarea name="{{_config.model}}" id="name" [placeholder]="_config.placeholder" [required]="_config.required" 
            [(ngModel)]="value" class="form-control" rows="{{_config.row}}" cols="{{_config.col}}"  ngControl="name" >                        
            </textarea>
        </div>
      </ng-template>
<div *ngIf="field.form.ngForm.submitted && model.invalid" class="invalid">
    
    <div class="text-danger" *ngIf="model.errors.required">
            {{_errorMessage.required}}
        </div>
    <div class="text-danger" *ngIf="model.errors.minlength">{{_errorMessage.minlength}}</div>
    <div class="text-danger" *ngIf="model.errors.pattern">{{_errorMessage.emailPattern}}</div>
</div>
