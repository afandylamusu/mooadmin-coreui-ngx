<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Simple Table
                </div>
                <div class="card-body">
                    <moo-vtable #table></moo-vtable>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Form
                </div>
                <div class="card-body">
                    <moo-vform #form>
                        <moo-field name="Name"></moo-field>
                        <moo-field name="Number"></moo-field>
                        <!-- <moo-field name="Address"></moo-field>
                        <moo-field name="Email"></moo-field>
                        <moo-field name="Feedback"></moo-field>   -->
                    </moo-vform>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Form
                </div>
                <div class="card-body">

                    <moo-vlist #list>
                        <ng-template let-data>
                            <div>
                                {{data|json}}
                            </div>
                        </ng-template>
                    </moo-vlist>
                </div>
            </div>
        </div>
    </div>
</div>
